---
layout: slider
id: education
permalink: /education/
---

                {% for post in site.categories.education %}
                <li title="{{ post.title }}">
                    <div class="container" role="main">
                        <h1>{{ post.title }}</h1>
                        <h3>{{ post.company }}&dash; <em>{{ post.position }}</em></h3>
                        <p class="date">{{ post.performed }}</p>
                        <div class="content">
                            {{ post.content }}
                        </div>
                    </div>
                </li>
                {% endfor %}
