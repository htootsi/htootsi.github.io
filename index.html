---
layout: default
---			

<ul class="category-list">
    {% for category in site.categories %}
        <li>
            <h4>{{ category | first }}</h4>
            <ul>
                {% for posts in category %}
                    {% for post in posts %}
                        <li><a href="{{ post.url }}">{{ post.title }}</a><span class="date">{{ post.date |  date: "%m / %d / %Y" }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
