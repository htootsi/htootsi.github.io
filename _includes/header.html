<!doctype html>
<html lang="en">
<head>
  
  <title>Bivee || {% if page.title %}{{ page.title }}{% else %}Systems Development{% endif %}</title>
  
  <!-- // Site Info
  ====================================
  
  Version:  {{ site.version }}
  
  Launch:     
  Updated:    
  
  Author:   {{ site.seo.author }}
  
  Notes:    Congratulations! You are a nerd like us!
            Maybe check out the github page?

  Git:      http://www.github.com/{{ site.social.github }}
  
  ====================================
  // -->
  
  <!-- Primary Metadata  -->
  <meta charset="utf-8">
  <meta name="description" content="{% if page.description == null %}{{ site.seo.description }}{% else %}{{ page.description }}{% endif %}"/>
  <meta name="keywords" content="{{ site.seo.tags }}, {{ page.tags }}"/>
  <meta name="author" content="{% if post %}{{ post.author }}{% else %}{{ site.seo.author }}{% endif %}"/>
  <meta name='viewport' content='width=device-width, target-densitydpi=160dpi, initial-scale=1'>
  <meta name="google-site-verification" content="{{ site.google.verification }}"/>
  
  <!-- Social Metadata  -->
  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:description" content="{% if page.description == null %}{{ site.seo.description }}{% else %}{{ page.description }}{% endif %}"/>
  <meta property="og:image" content="{{ site.assets.img }}og-image.jpg"/>
  <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
  
  <!-- Robots & Favicons  -->
  <link rel="shortcut icon" type="image/png" href="{{ site.assets.css }}favicon.png" />
  <meta name="robots" content="index, follow"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
  <!-- JS CSS and Fonts  -->
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,900" rel="stylesheet" />
 <script src="js/jquery.min.js"></script>
  <script src="js/jquery.dropotron.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/skel.min.js"></script>
  <script src="js/skel-panels.min.js"></script>
  <noscript>
    <link rel="stylesheet" href="css/skel-noscript.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-desktop.css" />
  </noscript>
  
  <!-- IE Fixes  -->
  <!--[if IE]><meta content="IE=8" http-equiv="X-UA-Compatible"/><![endif]-->
  <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif] -->

</head>
<body class="homepage">
